<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css" />
    <title>Lease Mileage - My Lease Info</title>
</head>

<body>
    <div class="container">
        <div class="row mt-4 mb-4">
            <div class="col-sm-12">
                <p>First, let's enter in todays mileage</p>
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
            Update Today's Mileage
          </button>
            </div>
        </div>

        <div class="row mb-3 mt-4">
            <div class="input-group">
                <div class="col-sm-6">
                    Lease Start Date:
                    <input class="form-control" type="date" value="2020-01-29" id="startDate" readonly />
                </div>
                <div class="col-sm-6">
                    Mileage Calculation Date:
                    <input class="form-control" type="date" min="2020-01-29" id="mileageDate" disabled onchange="calculateMiles()" />
                </div>
            </div>
        </div>

        <div class="row mb-4 hide" id="showMyCalculations">
            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Current Mileage:</h5>
                        <p class="card-text" id="currentMiles"></p>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Number of Days:</h5>
                        <p class="card-text" id="numberOfDays"></p>
                    </div>
                </div>
            </div>

            <div class="col-sm-4">
                <div class="card" id="calculatedMiles">
                    <div class="card-body">
                        <h5 class="card-title">Maximum Mileage for Selected Date:</h5>
                        <p class="card-text" id="calculatedMileage"></p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row over-under hide" id="showLeaseMileageOverUnder">
            <div class="col-sm-12">
                <h2>
                    You are <span class="hide" id="overBy">over</span>
                    <span class="hide" id="underBy">under</span> your lease allotment by
                    <span id="comparedMileage"></span> miles.
                </h2>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-sm-3">
                <button type="button" class="btn btn-primary" onclick="location.reload()">
            Reset All Values
          </button>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-sm-12">
                <hr />
            </div>
            <div class="col-sm-4">
                <a class="btn btn-primary" href="index.html">Return Home</a>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        What is my mileage today?
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
                </div>
                <div class="modal-body">
                    <input class="form-control" type="number" id="enterCurrentMileage" onchange="enableButton()" />
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="saveCurrentMileage" data-dismiss="modal" disabled onclick="updateCurrentMileage()">
              Save Mileage
            </button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="my-lease.js"></script>
</body>

</html>
