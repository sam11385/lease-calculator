<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Lease Mileage Calculator</title>
    <style>
        .hide {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="row mt-2">
            <div class="col-sm-6">
                When did your lease start?
                <input class="form-control" type="date" id="userSelectStartDate" onchange="enableButton()" />
            </div>

            <div class="col-sm-4">
                When will your lease end?
                <input class="form-control" type="date" id="userSelectEndDate" onchange="enableButton()" />
            </div>

            <button type="button" onclick="calculateDays()" disabled id="calculateButtton" class="btn btn-primary" data-toggle="tooltip" data-placement="top" title="Get the total number of days in your lease">Calculate</button>
        </div>

        <div class="row mt-5 hide" id="showMe">
            <div class="col-sm-12">You have <span id="totalDaysInlease"></span> days in your lease.</div>
        </div>

        <div class="row mt-5">
            <div class="col-sm-12">How many miles are allowed on your lease?
                <input class="form-control ml-2" style="max-width: 100px; display: inline-block;" type="number">
            </div>
        </div>


        <div class="show">
            <div class="row mb-5 mt-5">
                <div class="input-group">
                    <div class="col-sm-6">
                        Lease Start Date:
                        <input class="form-control" type="date" value="2020-01-29" id="startDate" readOnly />
                    </div>
                    <div class="col-sm-6">
                        Mileage Calculation Date:
                        <input class="form-control" type="date" min="2020-01-29" id="mileageDate" onchange="calculateMiles()" />
                    </div>
                </div>
            </div>

            <div class="row mb-5">
                <div class="col-sm-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Current Mileage:</h5>
                            <p class="card-text" id="currentMiles"></p>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="card" id="numdays">
                        <div class="card-body">
                            <h5 class="card-title">Number of Days:</h5>
                            <p class="card-text" id="numdays2"></p>
                        </div>
                    </div>
                </div>

                <div class="col-sm-4">
                    <div class="card" id="calculatedMiles">
                        <div class="card-body">
                            <h5 class="card-title">Calculated Mileage:</h5>
                            <p class="card-text" id="calc"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    Are you over or under?
                </div>
            </div>
        </div>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" crossorigin="anonymous"></script>

    <script>
        // Iniatialize tooltip with jquery (yuck)
        $(function() {
            $('[data-toggle="tooltip"]').tooltip()
        })
        const leaseMileageAllowed = 30000;
        const daysInLease = 1099;
        const startingMileage = 136;
        const currentMiles = 1645;

        const dailyAllowance = leaseMileageAllowed / daysInLease;
        const dayOne = dailyAllowance + startingMileage;

        // Get days for MY lease
        function getDays() {
            const mileageDate = new Date(document.getElementById("mileageDate").value);
            const startDate = new Date(document.getElementById("startDate").value);
            return parseInt((mileageDate - startDate) / (24 * 3600 * 1000) + 1);
        }

        // Get days for ANY input dates
        function calculateDays() {
            const userStartDate = new Date(document.getElementById("userSelectStartDate").value);
            const userEndDate = new Date(document.getElementById("userSelectEndDate").value);
            document.getElementById('totalDaysInlease').innerHTML = parseInt((userEndDate - userStartDate) / (24 * 3600 * 1000) + 1);
            toggleDivs();
        }


        function enableButton() {
            if (!document.getElementById("userSelectStartDate").value || !document.getElementById("userSelectEndDate").value) {
                document.getElementById('calculateButtton').disabled = true;
            } else {
                document.getElementById('calculateButtton').disabled = false;
            }
        }


        function calculateMiles() {
            if (document.getElementById("mileageDate")) {
                document.getElementById("numdays2").innerHTML = getDays();
                const calcMiles = getDays() * 27.21 + 136;
                document.getElementById("calc").innerHTML = calcMiles.toFixed(2) + " miles";
            }
        }

        function toggleDivs() {
            const show = document.getElementById("showMe");
            show.classList.toggle("hide");
        }

        document.getElementById("currentMiles").innerHTML = currentMiles + " miles";
    </script>
</body>

</html>
